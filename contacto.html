<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">

                    <img src="img/logo.svg" alt="logotipo">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--cierra clase barra-->
        </div>
        <!--cierre de clase contenedor-->
    </header>

    <h1 class="w-300 centrar-texto">Contactanos</h1>
    <img src="img/destacada3.jpg" alt="imagen anuncio">

    <main class="contenedor seccion contenido-centrado">
        <!--termina clase de resumen propiedad-->
        <h2 class="w-300 centrar-texto">Llenar formulario de contacto</h2>
        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o Compra:</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <div class="forma-contacto">
                    <p>Como desea ser contactado:</p>
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono" value="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo" value="correo">
                </div>
                <p>Sí eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">
            </fieldset>

            <input type="submit" value="Aceptar" class="boton boton-verde">

        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion ">
                <a href="nosotros.html ">Nosotros</a>
                <a href="anuncios.html ">Anuncios</a>
                <a href="blog.html ">Blog</a>
                <a href="contacto.html ">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos Reservados &copy; </p>
        </div>
    </footer>
</body>


</html>
